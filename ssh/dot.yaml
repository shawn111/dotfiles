linux:
  links:
    config: ~/.ssh/ssh-agent-manage.sh
{{#if (eq whoami.hostname "sb470")}}
    config: ~/.ssh/config
    _private.config: ~/.ssh/_private.config
    _id_ed25519: ~/.ssh/id_ed25519
    _id_ed25519.pub: ~/.ssh/id_ed25519.pub
    _authorized_keys: ~/.ssh/authorized_keys
  privates:
    _private.config: x
    _id_ed25519: x
    _id_ed25519.pub: x
    _authorized_keys: x
{{/if}}
